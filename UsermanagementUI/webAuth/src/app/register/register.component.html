<main class="form-signin w-50 m-auto">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <h1 class="h3 mb-3 fw-normal">Register</h1>
  
      <div class="form-floating">
        <input type="text" formControlName="fullName" class="form-control" id="floatingInput" >
        <label for="floatingInput">Full Name</label>
      </div>
      <div class="form-floating">
        <input type="email" formControlName="email" class="form-control" id="floatingInput">
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating">
        <input type="password" formControlName="password"  class="form-control" id="floatingPassword" >
        <label for="floatingPassword">Password</label>
      </div>
  
      <button class="w-100 btn btn-lg btn-primary" type="submit" [disabled]="!registerForm.valid">Sign Up</button>
 
    </form>
  </main>
